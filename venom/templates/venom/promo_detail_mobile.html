{% extends 'venom/mobile/mobileLayout.html' %}

{% block title %} Акции — Детальная {% endblock %}
{% load static %}





{% block content %}

<div class="detailNewsAndPrmoInClubMobile">
    {% if promo.photo_mobile %}
    <img src="{{ promo.photo_mobile.url }}" alt="{{ promo.title }}" class="topPic">
    {% endif %}

    <div class="txtPart">
        <a href="{% url 'promo' %}" class="rubric">Акции</a>
        <div class="date">{{ promo.time_create|date:"d F Y" }}</div>
        <h1>{{ promo.title }}</h1>
        <p>{{ promo.descr|safe|linebreaks }}</p>

        <a href="{% url 'promo' %}" class="goBack">Назад</a>
    </div>

</div>

{% endblock %}
