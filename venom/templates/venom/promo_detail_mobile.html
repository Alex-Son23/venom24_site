{% extends 'venom/mobile/mobileLayout.html' %}

{% block title %} Акции — Детальная {% endblock %}
{% load static %}





{% block content %}

<div class="detailNewsAndPrmoInClubMobile">
    <img src="{{ promodetailmobile.photo_mobile.url }}" alt="{{ promodetailmobile.title }}" class="topPic">

    <div class="txtPart">
        <a href="{% url 'promo' %}" class="rubric">Акции</a>
        <div class="date">{{ promodetailmobile.time_create|date:"d F Y" }}</div>
        <h1>{{ promodetailmobile.title }}</h1>
        <p>{{ promodetailmobile.descr|linebreaks|safe }}</p>

        <a href="{% url 'promo' %}" class="goBack">Назад</a>
    </div>

</div>

{% endblock %}
