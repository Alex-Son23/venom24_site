{% extends 'venom/mobile/mobileLayout.html' %}

{% block title %} ВДНХ Акции — Детальная {% endblock %}
{% load static %}





{% block content %}

<div class="detailNewsAndPrmoInClubMobile">

    <div class="txtPart">
        <a href="{% url 'vdnh' %}" class="rubric">Акции ВДНХ</a>
        <div class="date">{{ vdnhpromomobile.time_create|date:"d F Y" }}</div>

        <a href="{% url 'vdnh' %}" class="goBack">Назад</a>
    </div>

</div>

{% endblock %}
