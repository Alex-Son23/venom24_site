{% extends 'venom/mobile/mobileLayout.html' %}

{% block title %} Митино Акции — Детальная {% endblock %}
{% load static %}





{% block content %}

<div class="detailNewsAndPrmoInClubMobile">
    <img src="{{ mitinopromomobile.photo_mobile.url }}" alt="{{ mitinopromomobile.title }}" class="topPic">

    <div class="txtPart">
        <a href="{% url 'mitino' %}" class="rubric">Акции Митино</a>
        <div class="date">{{ mitinopromomobile.time_create|date:"d F Y" }}</div>
        <h1>{{ mitinopromomobile.title }}</h1>
        <p>{{ mitinopromomobile.descr|safe }}</p>

        <a href="{% url 'mitino' %}" class="goBack">Назад</a>
    </div>

</div>

{% endblock %}
